<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Nutrition Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.14);
      }
      .float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .pulse-once {
        animation: pulseOnce 0.35s ease;
      }
      @keyframes pulseOnce {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .shine {
        position: relative;
        overflow: hidden;
      }
      .shine::after {
        content: "";
        position: absolute;
        inset: -60% -30%;
        background: linear-gradient(
          120deg,
          transparent 20%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 80%
        );
        transform: translateX(-120%);
        animation: shine 6s ease-in-out infinite;
      }
      @keyframes shine {
        0% {
          transform: translateX(-120%);
        }
        40%,
        100% {
          transform: translateX(120%);
        }
      }
      #calculatorPanel {
        opacity: 0.95;
        transition:
          opacity 0.25s ease,
          transform 0.25s ease;
      }
    
      #calculatorBody {
        transition:
          max-height 0.3s ease,
          opacity 0.3s ease,
          transform 0.3s ease;
      }
      #calculatorPanel.collapsed #calculatorBody {
        max-height: 0;
        opacity: 0;
        transform: translateY(8px) scale(0.98);
        pointer-events: none;
      }
      #calculatorPanel.expanded #calculatorBody {
        max-height: 500px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-white">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="absolute -top-20 -left-32 h-72 w-72 rounded-full bg-purple-500/30 blur-3xl"
      ></div>
      <div
        class="absolute top-40 -right-20 h-80 w-80 rounded-full bg-cyan-400/20 blur-3xl"
      ></div>
      <div
        class="absolute bottom-0 left-1/3 h-96 w-96 rounded-full bg-emerald-400/10 blur-3xl"
      ></div>
    </div>

    <main class="relative mx-auto max-w-6xl px-6 py-12">
      <header class="flex flex-col gap-6">
        <div class="flex items-center gap-4">
          <div
            class="float h-14 w-14 rounded-2xl bg-gradient-to-br from-emerald-400 via-cyan-400 to-purple-500 p-[2px]"
          >
            <div
              class="flex h-full w-full items-center justify-center rounded-2xl bg-slate-950"
            >
              <span class="text-2xl">⚡</span>
            </div>
          </div>
          <div>
            <h1 class="text-3xl font-bold sm:text-4xl">
              Daily Nutrition Tracker
            </h1>
            <p class="text-slate-300">
              Select what you eat and track calories & protein instantly.
            </p>
          </div>
        </div>
        <div
          id="calculatorPanel"
          class="glass shine fixed bottom-2 left-1/2 z-40 w-[min(100%,60rem)] -translate-x-1/2 rounded-3xl px-4 py-3 shadow-[0_18px_45px_rgba(0,0,0,0.7)] md:bottom-4 expanded"
        >
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center gap-2">
              <div
                class="flex h-8 w-8 items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-400/80 via-cyan-400/80 to-purple-500/80 text-sm"
              >
                ⚡
              </div>
              <div>
                <p
                  class="text-xs font-semibold uppercase tracking-[0.25em] text-slate-300"
                >
                  Today
                </p>
                <p class="text-xs text-slate-400">Live calories & protein</p>
              </div>
            </div>
            <button
              id="toggleCalculator"
              class="flex items-center gap-1 rounded-full bg-white/10 px-3 py-1 text-xs font-medium text-slate-100 transition hover:bg-white/20"
            >
              <span id="toggleLabel">Collapse</span>
              <span id="toggleIcon" class="text-[0.7rem]">▾</span>
            </button>
          </div>
          <div
            id="calculatorBody"
            class="mt-4 grid max-h-[500px] gap-4 md:grid-cols-2"
          >
            <div class="space-y-2">
              <p class="text-xs uppercase tracking-[0.3em] text-emerald-300">
                Total Calories
              </p>
              <div class="flex items-baseline gap-2">
                <span id="totalCalories" class="text-3xl font-extrabold"
                  >0</span
                >
                <span class="text-slate-400 text-sm">kcal</span>
              </div>
            </div>
            <div class="space-y-2">
              <p class="text-xs uppercase tracking-[0.3em] text-cyan-300">
                Total Protein
              </p>
              <div class="flex items-baseline gap-2">
                <span id="totalProtein" class="text-3xl font-extrabold">0</span>
                <span class="text-slate-400 text-sm">g</span>
              </div>
            </div>
            <div class="md:col-span-2 flex flex-wrap gap-3">
              <button
                id="resetBtn"
                class="rounded-full bg-white/10 px-4 py-2 text-xs font-semibold text-white transition hover:bg-white/20"
              >
                Reset Day
              </button>
              <div class="text-xs text-slate-300">
                Values are estimated and per listed unit size.
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="mt-10 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <template id="foodCardTemplate">
          <div
            class="glass group rounded-3xl p-5 transition hover:-translate-y-1 hover:border-white/30"
          >
            <div class="relative overflow-hidden rounded-2xl">
              <img
                class="h-40 w-full object-cover transition duration-500 group-hover:scale-105"
                alt=""
              />
            </div>
            <div class="mt-4 flex items-start justify-between gap-3">
              <div>
                <h3 class="text-lg font-semibold"></h3>
                <p class="text-sm text-slate-400"></p>
              </div>
              <div
                class="rounded-full bg-white/10 px-3 py-1 text-xs text-slate-200"
              >
                <span class="calories"></span> kcal
              </div>
            </div>
            <div
              class="mt-3 flex items-center justify-between text-sm text-slate-300"
            >
              <span><span class="protein"></span>g protein</span>
              <span class="unitLabel"></span>
            </div>
            <div class="mt-5 flex items-center gap-3">
              <input
                type="number"
                min="0"
                step="1"
                class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-white placeholder:text-slate-400 focus:border-emerald-400 focus:outline-none"
                placeholder="0"
              />
              <span class="suffix text-sm text-slate-400"></span>
            </div>
          </div>
        </template>
      </section>
    </main>

    <script>
      const foods = [
        {
          id: "eggs",
          name: "Eggs",
          type: "pieces",
          base: 1,
          unit: "1 egg",
          calories: 72,
          protein: 6.3,
          image:
            "https://images.unsplash.com/photo-1518569656558-1f25e69d93d7?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "oats",
          name: "Oats",
          type: "grams",
          base: 100,
          unit: "100 g",
          calories: 389,
          protein: 16.9,
          image:
            "https://images.unsplash.com/photo-1452195100486-9cc805987862?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "banana",
          name: "Banana",
          type: "pieces",
          base: 1,
          unit: "1 banana",
          calories: 105,
          protein: 1.3,
          image:
            "https://images.unsplash.com/photo-1528825871115-3581a5387919?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "strawberry",
          name: "Strawberry",
          type: "pieces",
          base: 1,
          unit: "1 strawberry",
          calories: 4,
          protein: 0.1,
          image:
            "https://images.unsplash.com/photo-1464965911861-746a04b4bca6?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "milk",
          name: "Milk",
          type: "grams",
          base: 100,
          unit: "100 ml",
          calories: 52,
          protein: 3.2,
          image:
            "https://images.unsplash.com/photo-1550583724-b2692b85b150?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "cottage",
          name: "Cottage Cheese",
          type: "grams",
          base: 100,
          unit: "100 g",
          calories: 98,
          protein: 11.1,
          image:
            "https://images.unsplash.com/photo-1632200729570-1043effd1b77?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "balance",
          name: "Balance Crac",
          type: "grams",
          base: 100,
          unit: "100 g",
          calories: 98,
          protein: 11.1,
          image:
            "https://images.unsplash.com/photo-1632200729570-1043effd1b77?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "chickenBreast",
          name: "Chicken Breast (raw)",
          type: "grams",
          base: 100,
          unit: "100 g",
          calories: 120,
          protein: 22.5,
          image:
            "https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "chickenThigh",
          name: "Boneless Chicken Thigh",
          type: "grams",
          base: 100,
          unit: "100 g",
          calories: 177,
          protein: 24.2,
          image:
            "https://images.unsplash.com/photo-1588767768106-1b20e51d9d68?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "carrots",
          name: "Carrots",
          type: "pieces",
          base: 1,
          unit: "1 carrot",
          calories: 25,
          protein: 0.6,
          image:
            "https://images.unsplash.com/photo-1447175008436-054170c2e979?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "oliveOil",
          name: "Olive Oil",
          type: "grams",
          base: 1,
          unit: "1 g",
          calories: 9,
          protein: 0,
          image:
            "https://images.unsplash.com/photo-1474979266404-7eaacbcd87c5?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: "zucchini",
          name: "Zucchini",
          type: "pieces",
          base: 1,
          unit: "1 zucchini",
          calories: 30,
          protein: 2,
          image:
            "https://images.unsplash.com/photo-1580294672675-91afc00ee7b3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
      ];

      const totalCaloriesEl = document.getElementById("totalCalories");
      const totalProteinEl = document.getElementById("totalProtein");
      const resetBtn = document.getElementById("resetBtn");
      const calculatorPanel = document.getElementById("calculatorPanel");
      const calculatorBody = document.getElementById("calculatorBody");
      const toggleCalculatorBtn = document.getElementById("toggleCalculator");
      const toggleLabel = document.getElementById("toggleLabel");
      const toggleIcon = document.getElementById("toggleIcon");
      const template = document.getElementById("foodCardTemplate");
      const grid = document.querySelector("section");

      const updateTotals = () => {
        let calories = 0;
        let protein = 0;

        foods.forEach((food) => {
          const input = document.querySelector(`[data-food="${food.id}"]`);
          let qty = parseFloat(input.value);
          if (Number.isNaN(qty) || qty < 0) qty = 0;

          if (food.type === "pieces") {
            calories += qty * food.calories;
            protein += qty * food.protein;
          } else {
            const grams = qty;
            const factor = grams / food.base;
            calories += factor * food.calories;
            protein += factor * food.protein;
          }
        });

        totalCaloriesEl.textContent = Math.round(calories);
        totalProteinEl.textContent = Math.round(protein * 10) / 10;
        totalCaloriesEl.classList.add("pulse-once");
        totalProteinEl.classList.add("pulse-once");
        setTimeout(() => {
          totalCaloriesEl.classList.remove("pulse-once");
          totalProteinEl.classList.remove("pulse-once");
        }, 350);
      };

      foods.forEach((food) => {
        const card = template.content.cloneNode(true);
        const cardEl = card.querySelector("div");
        const img = card.querySelector("img");
        const title = card.querySelector("h3");
        const desc = card.querySelector("p");
        const calories = card.querySelector(".calories");
        const protein = card.querySelector(".protein");
        const unitLabel = card.querySelector(".unitLabel");
        const suffix = card.querySelector(".suffix");
        const input = card.querySelector("input");

        img.src = food.image;
        img.alt = food.name;
        title.textContent = food.name;
        desc.textContent = `Per ${food.unit}`;
        calories.textContent = food.calories;
        protein.textContent = food.protein;
        unitLabel.textContent = food.unit;
        input.dataset.food = food.id;
        input.step = food.type === "pieces" ? "1" : "1";
        suffix.textContent = food.type === "pieces" ? "pieces" : "g";

        input.addEventListener("input", updateTotals);

        grid.appendChild(cardEl);
      });

      resetBtn.addEventListener("click", () => {
        document.querySelectorAll("input[type='number']").forEach((input) => {
          input.value = "";
        });
        updateTotals();
      });

      if (toggleCalculatorBtn && calculatorPanel && calculatorBody) {
        toggleCalculatorBtn.addEventListener("click", () => {
          const isCollapsed = calculatorPanel.classList.toggle("collapsed");
          calculatorPanel.classList.toggle("expanded", !isCollapsed);
          if (isCollapsed) {
            toggleLabel.textContent = "Expand";
            toggleIcon.textContent = "▴";
          } else {
            toggleLabel.textContent = "Collapse";
            toggleIcon.textContent = "▾";
          }
        });
      }

      updateTotals();
    </script>
  </body>
</html>
